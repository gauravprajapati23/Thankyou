<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - TOXINDIA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thankyou-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    .thankyou-container h1 {
      color: #0d47a1;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .thankyou-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .thankyou-container a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #0d47a1;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .thankyou-container a:hover {
      background-color: #1565c0;
    }

    /* Small screen responsive */
    @media (max-width: 600px) {
      .thankyou-container {
        margin: 20px;
        padding: 30px 20px;
      }
      .thankyou-container h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your submission has been received.  
    We appreciate your input and will get back to you shortly.</p>
    <a href="https://toxindia.in/">Go to Homepage</a>
  </div>
</body>
</html>
